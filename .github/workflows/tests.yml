name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos-workstation:
    name: macos-workstation::deploy
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]

    steps:
    - name: Wait for possible 2nd repository updates
      run: sleep 30

    - name: Run deploy script
      run: bash <(curl -Ssf https://raw.githubusercontent.com/senotrusov/sopka/main/deploy.sh) add senotrusov/sopkafile run macos-workstation::deploy 2>&1

  ubuntu-vm-server:
    name: ubuntu-workstation::deploy-vm-server
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Wait for possible 2nd repository updates
      run: sleep 30

    - name: Run deploy script
      run: bash <(wget -qO- https://raw.githubusercontent.com/senotrusov/sopka/main/deploy.sh) add senotrusov/sopkafile run ubuntu-workstation::deploy-vm-server 2>&1

  ubuntu-workstation:
    name: ubuntu-workstation::deploy-workstation-base
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Wait for possible 2nd repository updates
      run: sleep 30

    - name: "Install xvfb, dbus-x11, and ubuntu-desktop"
      run: sudo apt-get update && sudo apt-get install -y xvfb dbus-x11 ubuntu-desktop 2>&1

    - name: Run deploy script
      run: DISPLAY=:42 dbus-launch xvfb-run --server-num 42 bash <(wget -qO- https://raw.githubusercontent.com/senotrusov/sopka/main/deploy.sh) add senotrusov/sopkafile run ubuntu-workstation::deploy-workstation-base 2>&1

  windows-workstation:
    name: windows-workstation::deploy
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - name: Wait for possible 2nd repository updates
      run: Start-Sleep -s 30

    - name: Run PowerShell deploy script
      shell: powershell -command "& '{0}'"
      run: 'iwr -UseBasicParsing -Headers @{"Cache-Control"="no-cache"} "https://raw.githubusercontent.com/senotrusov/sopkafile/main/deploy.ps1" | iex'

    - name: Run Bash deploy script
      shell: powershell -command "& '{0}'"
      run: |
        $env:ChocolateyInstall = Convert-Path "$((Get-Command choco).Path)\..\.."   
        Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
        refreshenv
        & "C:\Program Files\Git\bin\sh.exe" -c "~/.sopka/bin/sopka windows-workstation::deploy"
