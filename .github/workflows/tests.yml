name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos-workstation:
    name: workstation::macos::deploy_workstation_without_secrets
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]

    steps:
    - name: Wait for possible 2nd repository updates
      run: sleep 30

    - name: Run workstation::macos::deploy_workstation_without_secrets
      run: bash <(curl -Ssf https://raw.githubusercontent.com/runag/runag/main/deploy.sh) add runag/workstation-runagfile run workstation::macos::deploy_workstation_without_secrets 2>&1

  ubuntu-lan-server:
    name: workstation::linux::deploy_lan_server
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Wait for possible 2nd repository updates
      run: sleep 30

    - name: Run deploy script
      run: bash <(wget -qO- https://raw.githubusercontent.com/runag/runag/main/deploy.sh) add runag/workstation-runagfile run workstation::linux::deploy_lan_server 2>&1

  ubuntu-workstation:
    name: workstation::linux::install_packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Wait for possible 2nd repository updates
      run: sleep 30

    - name: "Install xvfb, dbus-x11, and ubuntu-desktop"
      run: sudo apt-get update && sudo apt-get install -y xvfb dbus-x11 ubuntu-desktop 2>&1

    - name: Run install_packages script
      run: DISPLAY=:42 dbus-launch xvfb-run --server-num 42 bash <(wget -qO- https://raw.githubusercontent.com/runag/runag/main/deploy.sh) add runag/workstation-runagfile run workstation::linux::install_packages 2>&1

    - name: Run configure script
      run: DISPLAY=:42 dbus-launch xvfb-run --server-num 42 bash <(wget -qO- https://raw.githubusercontent.com/runag/runag/main/deploy.sh) add runag/workstation-runagfile run workstation::linux::configure 2>&1


  windows-workstation:
    name: workstation::windows::deploy_configuration
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - name: Wait for possible 2nd repository updates
      run: Start-Sleep -s 30

    - name: Run PowerShell deploy script
      shell: powershell -command "& '{0}'"
      run: 'iwr -UseBasicParsing -Headers @{"Cache-Control"="no-cache"} "https://raw.githubusercontent.com/runag/workstation-runagfile/main/deploy.ps1" | iex'

    - name: Run Bash deploy script
      shell: powershell -command "& '{0}'"
      run: |
        $env:ChocolateyInstall = Convert-Path "$((Get-Command choco).Path)\..\.."   
        Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
        refreshenv
        & "C:\Program Files\Git\bin\sh.exe" -c "~/.runag/bin/runag workstation::windows::deploy_configuration"
